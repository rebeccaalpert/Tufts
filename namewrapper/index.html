<!DOCTYPE html>

<html>

<head>
	<title>Name Wrapper</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>
	    $(document).ready(function(){
	    	$("form").submit(function(event) {
	    		event.preventDefault();
				var lines = $('#nameList').val().split('\n'); // names separated by new lines
				$.each(lines, function(name) {
					if(lines[name] != "") {
						$('#log').append("<div>&lt;div&gt;"+lines[name]+"&lt;/div&gt;</div>");
					}
  				});
  			});
		});
	</script>
</head>

<body>
	<h1>Name Wrapper</h1>
	<form>
		<textarea id="nameList" name="nameList"></textarea>
		<button>submit</button>
	</form>
	
	<h2>Wrapped Names</h2>
	<div id="log"></div>

</body>
</html>
